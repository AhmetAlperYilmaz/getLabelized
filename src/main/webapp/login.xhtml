<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
  <meta charset="utf-8"/>
  <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"/>-->
  <title>Get Labelized | Giriş Yap</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="resources/css/font-awesome.min.css"/>
  <!-- Ionicons -->
  <link rel="stylesheet" href="resources/css/ionicons.min.css"/>
  <!-- Theme style -->
  <link rel="stylesheet" href="resources/css/AdminLTE.min.css"/>
  <!-- iCheck -->
  <link rel="stylesheet" href="resources/css/blue.css"/>

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>Get</b>Labelized
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Hoşgeldiniz, oyun hesabınıza giriş yapın ve eğlencenin tadını çıkarın.</p>

    <p:form id="myform" method="post">

      <p:messages globalOnly="true" style="color:red;margin:8px;" />

      <div class="form-group has-feedback">
        <p:inputText id="username" class="form-control" a:placeholder="Kullanıcı Adı" value="#{sessionsBean.user.username}"/>
        <!--            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
      </div>
      <div class="form-group has-feedback">
        <p:inputSecret id="password" class="form-control" a:placeholder="Parola" value="#{sessionsBean.user.password}"/>
        <!--            <span class="glyphicon glyphicon-lock form-control-feedback"></span>-->
      </div>

      <div class="row">
        <div class="col-xs-4">
          <p:commandButton action="#{loginBean.loginUser(sessionsBean.user)}" class="btn btn-primary btn-block btn-flat" value="Giriş Yap" />
          <p:commandButton action="/register.xhtml" class="btn btn-primary btn-block btn-flat" value="Kayıt Ol" />
        </div>
        <!-- /.col -->
      </div>
    </p:form>



  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
