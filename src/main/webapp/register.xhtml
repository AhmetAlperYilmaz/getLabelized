<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="utf-8"/>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge"/>-->
    <title>Get Labelized | Kayıt Ol</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="resources/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="resources/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="resources/css/AdminLTE.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="resources/css/blue.css"/>

    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->

    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</h:head>
<h:body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <b>Get</b>Labelized
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Hoşgeldiniz, oyunumuza kaydolun ve eğlencenin tadını çıkarın.</p>


        <h:form id="kullaniciEkleForm">

            <div class="box-header with-border">
                <div class="box-tools">
                    <p:commandButton action="/login.xhtml"
                                     value="Geri" styleClass="btn btn-sm btn-primary" icon="fa fa-arrow-left"
                                     ajax="false" immediate="true" />
                </div>
            </div>

            <div class="box-body">

                <div class="ui-g ui-fluid">


                    <div class="ui-sm-12 ui-g-12 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel for="ad" value="Kullanıcı Adı *" />
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:inputText id="ad" value="#{userDetailBean.user.username}" required="true" requiredMessage="Kullanıcı Adı Giriniz." />
                                <span class="help-block">
                                                <p:message for="ad" />
                                            </span>
                            </div>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-12 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel for="parola" value="Parola *" />
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <h:inputSecret id="parola" value="#{userDetailBean.user.password}" required="true" requiredMessage="Parola Giriniz." />
                                <span class="help-block">
                                                <p:message for="parola" />
                                            </span>
                            </div>
                        </div>
                    </div>

                    <div class="ui-sm-12 ui-g-12 ui-g-nopad">
                        <div class="ui-sm-12 ui-g-6 ui-g-nopad">
                            <div class="ui-sm-12 ui-g-11">
                                <p:outputLabel for="email" value="Email *" />
                            </div>
                            <div class="ui-sm-12 ui-g-11" >
                                <p:inputText id="email" value="#{userDetailBean.user.email}" required="true" requiredMessage="Email Giriniz." />
                                <span class="help-block">
                                                <p:message for="email" />
                                            </span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="box-footer">
                <p:commandButton styleClass="btn btn-primary" value="Kaydol" action="#{userDetailBean.registerUser}"
                                 ajax="false" />
            </div>

        </h:form>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</h:body>
</html>
